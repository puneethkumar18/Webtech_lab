<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <input type="text" id="num1" placeholder="Enter the first number" />
      <input type="text" id="num2" placeholder="Enter the second number" />
      <br />
      <button value="+" onclick="add()">+</button>
      <button value="-" onclick="sub()">-</button>
      <button value="*" onclick="mul()">*</button>
      <button value="/" onclick="divi()">-</button>
      <p id="res"></p>
    </div>
  </body>
</html>
