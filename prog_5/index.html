<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("img3.jpg");
        background-repeat: repeat;
        background-size: contain;
        font-family: Times;
      }
      a:hover {
        color: black;
      }
      a:link {
        color: blue;
      }
      a:active {
        color: red;
      }
      a:visited {
        color: yellow;
      }
      h2 {
        visibility: visible;
      }
      h3 {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    Diffrent fontsize
    <p style="font-family: sans-serif">hello</p>
    <p style="font-family: system-ui">hello</p>
    <p style="font-family: cursive">hello</p>
    <p style="font-family: arial">hello</p>
    <a href="https://www.google.com" target="_blank">this is link</a>

    <h2>this is visible</h2>
    <h3>this is not visible</h3>
  </body>
</html>
